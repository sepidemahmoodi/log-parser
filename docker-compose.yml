version: '3.5'

services:

  php81:
    build:
      ./docker/php
    volumes:
      - .:/var/www/html
    ports:
      - "8000:80"
    deploy:
      resources:
        limits:
          #          cpus: '0.001'
          memory: 500m

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mypass
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    ports:
      - "3306:3306"
    deploy:
      resources:
        limits:
          #          cpus: '0.001'
          memory: 500m

networks:
  default:
    external: true
    name: lamp_default

